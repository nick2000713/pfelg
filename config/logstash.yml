# logstash.yml
# Based on official pfELK configuration

pipeline.workers: 2
pipeline.batch.size: 125
pipeline.batch.delay: 50

config.reload.automatic: true
config.reload.interval: 30s

# ECS Compatibility - CRITICAL for correct GeoIP field placement
pipeline.ecs_compatibility: v1

# Disable X-Pack monitoring (not needed without license)
xpack.monitoring.enabled: false

# Logging
log.level: info
path.logs: /usr/share/logstash/logs
